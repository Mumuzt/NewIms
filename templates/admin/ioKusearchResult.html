<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/kucun/SearchResult.css') }}">
</head>
<body>
    <div id="search-results-container">
        <h2>搜索结果</h2>
        <div>
            <table>
            <thead>
                <tr>
                    <th>操作</th>
                    <th>操作时间</th>
                    <th>操作人</th>
                    <th>操作物</th>
                    <th>操作数量</th>
                </tr>
            </thead>
            <div class="search_results">
              <tbody id="data-table-body">
                <!-- 使用初始数据填充表格 -->
                {% for result in results %}
                <tr>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                    <td>{{ result[5] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </div>
          </table>
        <div class="d-flex justify-content-center">
    <nav>
        <ul class="pagination">
        </ul>
    </nav>
    </div>
    </div>
    </div>
<script>
$(document).ready(function () {
var resultsJson = '{{ results | tojson | safe }}';
var results = JSON.parse(resultsJson);
var currentPage = 1;
var itemsPerPage = 10;
function renderTable(data) {
    var tbody = $("#data-table-body");
    tbody.empty();
    data.forEach(function (result) {
        var row = `<tr>
                        <td>${result[1]}</td>
                        <td>${result[2]}</td>
                        <td>${result[3]}</td>
                        <td>${result[4]}</td>
                        <td>${result[5]}</td>
                   </tr>`;

        tbody.append(row);
    });
}

function renderPagination(totalItems, currentPage, itemsPerPage) {
    var totalPages = Math.ceil(totalItems / itemsPerPage);
    var pagination = $(".pagination");
    pagination.empty();

    for (var i = 1; i <= totalPages; i++) {
        var li = `<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#">${i}</a></li>`;
        pagination.append(li);
    }
}

function render() {
    var start = (currentPage - 1) * itemsPerPage;
    var end = start + itemsPerPage;
    var pageData = results.slice(start, end);
    renderTable(pageData);
    renderPagination(results.length, currentPage, itemsPerPage);
}

$(document).on("click", ".page-item", function (event) {
    event.preventDefault();
    currentPage = parseInt($(this).text());
    render();
});

render();
});
</script>
</body>
</html>
