<!DOCTYPE html>
<html>
<head>
    <title>查询出入库记录</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script> <!-- 引入外部的 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/ioku.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <h2 class="my-4">查询出入库记录</h2>
    <form action="/search_time" method="GET">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="year">选择年份：</label>
                <select id="year" class="form-select" name="search_year">
                    {% for option1 in product_year %}
                    <option value="{{ option1 }}">{{ option1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="month">选择月份：</label>
                <select id="month" class="form-select" name="search_month">
                    {% for option2 in product_month %}
                    <option value="{{ option2 }}">{{ option2 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="waction">选择行为：</label>
                <select id="waction" class="form-select" name="search_waction">
                    {% for option3 in product_whitch %}
                    <option value="{{ option3 }}">{{ option3 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="搜索">
        </div>
    </form>
</div>
</body>
</html>
