<!DOCTYPE html>
<html>
<head>
    <title>查询出入库记录</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script> <!-- 引入外部的 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/kucun/ioku.js') }}"></script>
{#    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">#}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/kucun/contentCSS.css') }}">
</head>
<body>
<div class="fixed-container">
    <h2 class="my-4">查询出入库记录</h2>
    <form action="/search_time" method="GET">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="year">选择年份：</label>
                <select id="year" class="form-select" name="search_year">
                    {% for option1 in product_year %}
                    <option value="{{ option1 }}">{{ option1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="month">选择月份：</label>
                <select id="month" class="form-select" name="search_month">
                    {% for option2 in product_month %}
                    <option value="{{ option2 }}">{{ option2 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="waction">选择行为：</label>
                <select id="waction" class="form-select" name="search_waction">
                    {% for option3 in product_whitch %}
                    <option value="{{ option3 }}">{{ option3 }}</option>
                    {% endfor %}
                </select>
            </div>
            {#            选择物品#}
            <div class="form-group col-md-4">
                <label for="Item">选择物品：</label>
                <select id="Item" class="form-select" name="search_Item">
                    {% for option4 in product_Item %}
                    <option value="{{ option4 }}">{{ option4 }}</option>
                    {% endfor %}
                </select>
            </div>
            {#            选择库房#}
            <div class="form-group col-md-4">
                <label for="Location">选择存储地：</label>
                <select id="Location" class="form-select" name="search_Location">
                    {% for option5 in product_Location %}
                    <option value="{{ option5 }}">{{ option5 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="搜索">
        </div>
    </form>
</div>
</body>
</html>
