<!DOCTYPE html>
<html>
<head>
    <title>查询出入库记录</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script> <!-- 引入外部的 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/kucun/ioku.js') }}"></script>
{#    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">#}
            <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .fixed-container {
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-select {
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .mr-2 {
            margin-right: 10px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="fixed-container">
    <h2 class="my-4">查询出入库记录</h2>
    <form action="/search_time" method="GET">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="year">选择年份：</label>
                <select id="year" class="form-select" name="search_year">
                    {% for option1 in product_year %}
                    <option value="{{ option1 }}">{{ option1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="month">选择月份：</label>
                <select id="month" class="form-select" name="search_month">
                    {% for option2 in product_month %}
                    <option value="{{ option2 }}">{{ option2 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="waction">选择行为：</label>
                <select id="waction" class="form-select" name="search_waction">
                    {% for option3 in product_whitch %}
                    <option value="{{ option3 }}">{{ option3 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="搜索">
        </div>
    </form>
</div>
</body>
</html>
