<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘点</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kucun/all-searchItem.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/kucun/contentCSS.css') }}">
</head>
<body>
{% block content %}
    <div class="fixed-container">
        <h2>盘点</h2>
        <div class="request_form search-Inventory">
            <div class="mb-3">
                <label for="product_names" class="form-label">物品名</label>
                <div id="productNamesContainer-Inventory">
                    {% for product_name in product_names %}
                    <button type="submit" class="btn btn-secondary mr-2 mb-2" data-product-name="{{ product_name }}">{{ product_name }}</button>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <label for="location_names" class="form-label">存储地点</label>
                <div id="locationNamesContainer-Inventory">
                    {% for location_name in location_names %}
                    <button type="submit" class="btn btn-secondary mr-2 mb-2" data-location-name="{{ location_name }}">{{ location_name }}</button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
