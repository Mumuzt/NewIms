<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报废</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kucun/all-searchItem.js') }}"></script>
{#    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">#}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .fixed-container {
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-select {
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .mr-2 {
            margin-right: 10px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
{#{% extends 'AdministratorUI.html' %}#}
{% block content %}
    <div class="fixed-container">
        <h2 class="my-4">报废</h2>
        <div class="request_form">
            <form action="/search_damage" method="GET" id="search_damage_form">
                <input type="hidden" name="username" value="{{username}}">
                <div class="mb-3">
                    <label for="searchOption" class="form-label">筛选类型</label>
                    <div class="but_s_o3">
                        <button type="button" class="btn btn-primary mr-2" data-search-option="0" data-user="{{ username }}">按物品名筛选</button>
                        <button type="button" class="btn btn-primary" data-search-option="1" data-user="{{ username }}">按存储处筛选</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="query" class="form-label">筛选条件</label>
                    <select name="query" class="form-select" id="query">
                        {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="resultInput" class="form-label"></label>
                    <input type="text" class="form-control" id="resultInput" name="result" value={{search_index}}>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
